<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
  </head>
  <body>
    <div>
      <h1>Login Page</h1>
      <form id="todo-form" novalidate>
        <input type="text" id="new-todo" required />
        <button type="submit">Add todo</button>
        <p style="display: none" id="err">the field is empty</p>
      </form>
    </div>
  </body>
</html>

<script>
  console.log("We are on login page now");
  let form = document.getElementById("todo-form");
  form.addEventListener("submit", (event) => {
    event.preventDefault();
    let err = document.getElementById("err");
    err.style.display = "none";
    if (form.checkValidity()) {
      todo = document.getElementById("new-todo").value;
      console.log(todo, " was created");
      document.getElementById("new-todo").value = "";
    } else {
      err.style.display = "block";
    }
  });
</script>
