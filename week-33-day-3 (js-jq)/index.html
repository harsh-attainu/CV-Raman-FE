<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet" />
    <title>MY Books</title>
  </head>
  <body>
    <!-- <div id="square" style="position:absolute; background-color: red; width:100px; height:100px"></div> -->
    <div id="wrapper">
      <header>
        <div id="page-banner">
          <h1 class="title">Bookipedia</h1>
          <p>Books for everyone</p>
          <form id="search-books">
            <input type="text" placeholder="Search books..." />
          </form>
        </div>
      </header>
      <div id="book-list">
        <h2 style="color:blueviolet" class="title">Books to Read</h2>
        <ul>
          <li>
            <span id="sp1" class="name">Dune</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">1984</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">Art of War</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">Lodrs of the Rings</span>
            <span class="delete">delete</span>
          </li>
        </ul>
      </div>
      <form id="add-book">
        <input type="text" id="new-book-name" required placeholder="Add a book..." />
        <button type="submit">Add</button>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jq.js"></script>
  </body>
</html>
